<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #161b22;
            border-bottom: 2px solid #30363d;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .hof-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }
        .hof-card:hover {
            transform: translateY(-3px);
            background: #1c2128;
        }
        .hof-name {
            font-size: 1.2rem;
        }
        .hof-link a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
        }
        .hof-link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÜ Hall of Fame</h1>
        <p>List of Honors for Security Organizations and Programs</p>
    </header>

    <div class="container">
        <div class="hof-card">
            <div class="hof-name">HackerOne Hall of Fame</div>
            <div class="hof-link"><a href="https://hackerone.com/leaderboard/country?year=2025&owasp=a1&country=VN&assetType=WEB_APP&tab=bbp&userTypeTab=individual" target="_blank">Xem</a></div>
        </div>
        <div class="hof-card">
            <div class="hof-name">Acronis Hall of Fame</div>
            <div class="hof-link"><a href="https://hackerone.com/acronis/thanks/2025" target="_blank">Xem</a></div>
        </div>
        <div class="hof-card">
            <div class="hof-name">WordFence Hall of Fame</div>
            <div class="hof-link"><a href="https://www.wordfence.com/threat-intel/vulnerabilities/researchers/tieu-nhan" target="_blank">Xem</a></div>
        </div>
        <div class="hof-card">
            <div class="hof-name">Achmea Responsible disclosure Hall of fame</div>
            <div class="hof-link"><a href="https://www.achmea.nl/en/responsible-disclosure/hall-of-fame" target="_blank">Xem</a></div>
        </div>
    </div>

    <footer>
        ¬© 2025 YourName. All rights reserved.
    </footer>
</body>
</html>
